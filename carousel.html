<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
  <h1>Famous places</h1>
  <p>The following images shows the famous places of India</p>
<div id="demo" class="carousel slide" data-bs-ride="carousel">
 
   <!-- Indicators/dots -->
   <div <!--class="carousel-indicators">
     <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
     <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
     <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
   </div>
   
   <!-- The slideshow/carousel -->
   <div class="carousel-inner">
     <div class="carousel-item active">
      <h2>Tajmahal</h2>
       <img src="https://i0.wp.com/thepointsguy.com/wp-content/uploads/2019/06/GettyImages-936994634.jpg?fit=2097%2C1430px&ssl=1" alt="Tajmahal" class="d-block" style="width:80%">
      </div>
     <div>
     <iv class="carousel-item">
     <h2>Charminar</h2>
       <img src="https://c1.staticflickr.com/3/2350/2500479380_310e173d56_b.jpg" alt="charminar" class="d-block" style="width:80%">
     </div>
     <div class="carousel-item">
      <h2>Qutubminar</h2>
       <img src="https://th.bing.com/th/id/R.d6361bf60474d0bebd0163df5fe9d35d?rik=0UaPDSoqHhmX%2fw&riu=http%3a%2f%2fwww.bhavyaholidays.com%2fblogs%2fwp-content%2fuploads%2f2014%2f03%2fQutub-Minar-Delhi.jpg&ehk=jWlKgqANH%2fF%2bw6HhyTVcTSv5SvBoOfR%2b6%2faLVNTUoto%3d&risl=&pid=ImgRaw&r=0" alt="qutubminar" class="d-block" style="width:80%">
      </div>
   </div>
   
   <!-- Left and right controls/icons -->
   <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
     <span class="carousel-control-prev-icon"></span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
     <span class="carousel-control-next-icon"></span>
   </button>
 </div>
 
 <div class="container-fluid mt-3">
 </div>
 
 </body>
 </html>
