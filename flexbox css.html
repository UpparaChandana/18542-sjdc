<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color:black;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
body{
    background-color: darkgoldenrod;
}
</style>
</head>
<body>

<h1>Flexible Items</h1>

<div class="flex-container">
  <div>A</div>
  <div>B</div>
  <div>C</div> 
  <div>D</div>
</div>

<p>All direct children of a flexible container becomes flexible items.</p>

</body>
</html>
